        <nav>
            <ul class="hidden md:flex gap-6 text-lg *:hover:text-blue-600">
                <li><a href="../index.html">Home</a></li>
                <li><a href="#" class="text-blue-600 font-semibold">Cart</a></li>
                <li><a href="../products/">Products</a></li>
                <li><a href="../contact">Contact us</a></li>
            </ul>
            <div class="md:hidden" id="hamburger_menu">
                <label for="show_menu" class="flex flex-col gap-1.5 cursor-pointer">
                    <div class="w-10 h-1 bg-black/90 rounded-lg"></div>
                    <div class="w-10 h-1 bg-black/90 rounded-lg"></div>
                    <div class="w-10 h-1 bg-black/90 rounded-lg"></div>
                </label>
                <input type="checkbox" name="" id="show_menu" class="hidden" value="false">
                <div class="hidden group w-full h-screen fixed top-0 left-0  z-50" id="hamburger_menu_2">
                    <ul class="flex flex-col items-center gap-4 text-lg *:hover:text-blue-600 bg-black/40 p-5">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="#" class="text-blue-600 font-semibold">Cart</a></li>
                        <li><a href="../products/">Products</a></li>

                    </ul>
                    <p class="font-bold text-3xl text-white/90 absolute top-4 right-10" id="close_navbar">X</p>
                </div>
            </div>
        </nav>
    </header>
    <aside class="flex flex-col gap-5 p-4 w-full">
        <h2 class="w-full text-2xl">Cart</h2>
        <div class="max-h-[280px] flex flex-col gap-10 overflow-hidden overflow-y-scroll" id="cart">
            <!-- cart right here -->
        </div>
        <div class="flex justify-between">
            <p>Total Product</p>
            <p class="font-bold">0</p>
        </div>
        <div class="flex justify-between">
            <p>Total Price</p>
            <p class="font-bold">Rp. 0</p>
        </div>
        <button class="self-end font-bold text-lg text-white bg-indigo-600/80 p-1 rounded-lg cursor-pointer" id="byr_skrng">Bayar Sekarang</button>
    </aside>

    <div class="w-full h-screen fixed top-0 left-0 bg-red-200/20 z-50 hidden" id="modal_payment">
        <div class="w-full h-screen flex justify-center items-center p-5 bg-red-50">
             <div class=""></div>
             <div class="w-80 h-[400px] bg-white flex flex-col items-center">
                 <img class="mt-10" src="image/success.gif" alt="">
                 <div class="flex flex-col text-center mt-20">
                     <h2>Berhasil Membayar</h2>
                     <p>Product Akan Segera Dikirimkan</p>
                     <a href="/" class="mt-5 text-blue-400">Kembali</a>

         <div></div>
        </div>
